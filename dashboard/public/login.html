<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Be Webinars</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #006BFF;
            --primary-hover: #0055cc;
            --bg: #f3f4f6;
            --surface: #ffffff;
            --text: #111827;
            --text-muted: #6b7280;
            --border: #e5e7eb;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text);
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .brand {
            text-align: center;
            margin-bottom: 30px;
        }
        .brand i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 10px;
        }
        .brand h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--text);
        }
        .brand p {
            margin: 5px 0 0;
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .card {
            background: var(--surface);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid var(--border);
        }

        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text);
        }

        .input-wrapper {
            position: relative;
        }
        .input-wrapper i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1rem;
        }

        input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 107, 255, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }

        button:hover {
            background-color: var(--primary-hover);
        }
        
        button:disabled {
            background-color: var(--text-muted);
            cursor: not-allowed;
        }

        .error-msg {
            background-color: #fee2e2;
            color: #b91c1c;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            border: 1px solid #fecaca;
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="brand">
            <i class="fa-solid fa-calendar-check"></i>
            <h1>Be Webinars</h1>
            <p>Sales Enablement Dashboard</p>
        </div>

        <div class="card">
            <div id="error-msg" class="error-msg">
                <i class="fa-solid fa-circle-exclamation" style="margin-right:6px"></i> 
                Invalid credentials
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Email</label>
                    <div class="input-wrapper">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="text" id="username" placeholder="name@company.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" id="submit-btn">Sign In</button>
            </form>
        </div>

        <div class="footer">
            &copy; 2025 Beforest
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const errorDiv = document.getElementById('error-msg');
            
            // UI Loading State
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Signing in...';
            btn.disabled = true;
            errorDiv.style.display = 'none';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const contentType = res.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    const data = await res.json();
                    if (data.success) {
                        window.location.href = '/dashboard.html';
                    } else {
                        errorDiv.innerText = data.message || 'Invalid credentials';
                        errorDiv.style.display = 'block';
                        btn.innerHTML = 'Sign In';
                        btn.disabled = false;
                    }
                } else {
                    // Non-JSON response (e.g. 404 HTML or 500)
                    throw new Error(`Server Error: ${res.status} ${res.statusText}`);
                }
            } catch (err) {
                console.error(err);
                errorDiv.innerText = `Login Failed: ${err.message}`;
                errorDiv.style.display = 'block';
                btn.innerHTML = 'Sign In';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
