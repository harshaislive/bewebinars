<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        fetch('/api/auth-status')
            .then(res => res.json())
            .then(data => {
                if (data.isLoggedIn) {
                    window.location.href = '/dashboard.html';
                } else {
                    window.location.href = '/login.html';
                }
            })
            .catch(() => window.location.href = '/login.html');
    </script>
</head>
<body>
</body>
</html>
