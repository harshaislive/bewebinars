<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webinar Dashboard</title>
    <style>
        :root {
            --primary: #006BFF;
            --bg: #f0f2f5;
            --card-bg: #ffffff;
            --text: #1a1a1a;
            --secondary-text: #65676b;
            --border: #e4e6eb;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
        }
        
        /* Navbar */
        .navbar {
            background: #fff;
            padding: 15px 40px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 { margin: 0; font-size: 20px; color: var(--primary); }
        .nav-actions button {
            background: none;
            border: 1px solid #ddd;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 10px;
        }

        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* Stats Row */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .stat-label { color: var(--secondary-text); font-size: 0.9rem; margin-bottom: 8px; }
        .stat-value { font-size: 2rem; font-weight: 800; color: #1a1a1a; }
        
        /* Main Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 24px;
        }
        
        /* Webinar Cards (same style as before but refined) */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .card-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
        }
        .card-header h2 { margin: 0; font-size: 1.1rem; color: #333; }
        .badge {
            background: #e7f3ff;
            color: var(--primary);
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.85rem;
        }

        .session-item { border-bottom: 1px solid var(--border); }
        .session-summary {
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            transition: background 0.1s;
        }
        .session-summary:hover { background: #fafafa; }
        .session-date { font-weight: 600; font-size: 0.95rem; }
        .session-meta { font-size: 0.85rem; color: var(--secondary-text); margin-top: 2px;}
        .attendees-list {
            display: none;
            background: #f7f8fa;
            padding: 10px 20px;
            border-top: 1px solid var(--border);
        }
        .session-item.open .attendees-list { display: block; }
        .session-item.open .session-summary { background: #f0f2f5; }

        .attendee {
            padding: 8px 0;
            border-bottom: 1px solid #e1e3e8;
            font-size: 0.85rem;
            display: flex;
            flex-direction: column;
        }
        .attendee:last-child { border-bottom: none; }
        .attendee-name { font-weight: 500; }
        .attendee-email { font-size: 0.8rem; color: var(--secondary-text); }

        .hidden { display: none !important; }
        .loading { text-align: center; margin-top: 50px; color: #666; }
        
        .connect-btn {
            background-color: var(--primary);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        
        .zoom-link {
            margin-right: 12px;
            text-decoration: none;
            color: var(--primary);
            font-size: 0.85rem;
            font-weight: 600;
            border: 1px solid var(--primary);
            padding: 4px 10px;
            border-radius: 20px;
            transition: all 0.2s;
        }
        .zoom-link:hover {
            background-color: var(--primary);
            color: white;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <h1>Webinar Admin</h1>
        <div class="nav-actions">
            <button onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container">
        
        <div id="loading" class="loading">Loading dashboard data...</div>

        <div id="connect-prompt" class="hidden" style="text-align:center; padding: 40px;">
            <h2>Connect to Calendly</h2>
            <p>You need to authorize Calendly to view webinar stats.</p>
            <a href="/connect-calendly" class="connect-btn">Connect Calendly</a>
        </div>

        <div id="main-content" class="hidden">
            <!-- Stats Row -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Participants</div>
                    <div class="stat-value" id="total-participants">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Upcoming Sessions</div>
                    <div class="stat-value" id="total-sessions">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Next Webinar</div>
                    <div class="stat-value" id="next-session" style="font-size: 1.2rem; margin-top: 8px;">-</div>
                </div>
            </div>

            <!-- Dashboard Grid -->
            <div class="dashboard-grid" id="grid">
                <!-- Cards injected here -->
            </div>
        </div>
    </div>

    <script>
        // Check Auth Status on Load
        fetch('/api/auth-status')
            .then(res => res.json())
            .then(status => {
                if (!status.isLoggedIn) {
                    window.location.href = '/login.html';
                } else if (!status.isCalendlyConnected) {
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('connect-prompt').classList.remove('hidden');
                } else {
                    loadData();
                }
            })
            .catch(() => window.location.href = '/login.html');

        async function loadData() {
            try {
                const res = await fetch('/api/webinars');
                if (res.status === 401) return window.location.href = '/login.html';
                
                const data = await res.json();
                renderStats(data.globalStats);
                renderGrid(data.collectives);
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
            } catch (e) {
                alert('Failed to load data');
            }
        }

        function renderStats(stats) {
            document.getElementById('total-participants').innerText = stats.totalParticipants;
            document.getElementById('total-sessions').innerText = stats.totalSessions;
            document.getElementById('next-session').innerText = stats.nextSession;
        }

        function renderGrid(collectives) {
            const container = document.getElementById('grid');
            container.innerHTML = '';

            collectives.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                
                let sessionsHtml = '';
                if (item.sessions.length === 0) {
                    sessionsHtml = '<div style="padding:20px; color:#999; text-align:center;">No upcoming sessions</div>';
                } else {
                    sessionsHtml = item.sessions.map((s) => {
                        const attendeesHtml = s.attendees.map(a => `
                            <div class="attendee">
                                <span class="attendee-name">${a.name}</span>
                                <span class="attendee-email">${a.email}</span>
                            </div>
                        `).join('');

                        const zoomBtn = s.zoomLink 
                            ? `<a href="${s.zoomLink}" target="_blank" class="zoom-link" onclick="event.stopPropagation()">Join Zoom</a>` 
                            : '';

                        return `
                        <li class="session-item">
                            <div class="session-summary" onclick="this.parentElement.classList.toggle('open')">
                                <div>
                                    <div class="session-date">${s.dateString}</div>
                                    <div class="session-meta">${s.timeString}</div>
                                </div>
                                <div style="display:flex; align-items:center;">
                                    ${zoomBtn}
                                    <div class="badge" style="background:${s.attendees.length > 0 ? '#e7f3ff' : '#eee'}; color:${s.attendees.length > 0 ? '#006BFF' : '#666'}">
                                        ${s.attendees.length}
                                    </div>
                                </div>
                            </div>
                            <div class="attendees-list">
                                ${attendeesHtml || '<div style="padding:10px 0; font-style:italic; color:#999">No active signups.</div>'}
                            </div>
                        </li>
                        `;
                    }).join('');
                }

                card.innerHTML = `
                    <div class="card-header">
                        <h2>${item.collective}</h2>
                        <span class="badge" style="background:#333; color:white;">${item.totalUpcoming}</span>
                    </div>
                    <ul style="list-style:none; padding:0; margin:0;">
                        ${sessionsHtml}
                    </ul>
                `;
                container.appendChild(card);
            });
        }

        async function logout() {
            await fetch('/api/logout', { method: 'POST' });
            window.location.href = '/login.html';
        }
    </script>
</body>
</html>
