<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Webinars Dashboard</title>
    <!-- Add FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #006BFF;
            --primary-dark: #0055cc;
            --success: #10b981;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text: #111827;
            --text-muted: #6b7280;
            --border: #e5e7eb;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Navbar */
        .navbar {
            background: #fff;
            padding: 16px 32px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .navbar h1 { margin: 0; font-size: 1.25rem; font-weight: 700; color: var(--text); display: flex; align-items: center; gap: 10px; }
        .nav-actions button {
            background: white;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        .nav-actions button:hover { background: #f9fafb; border-color: #d1d5db; }

        .container {
            max-width: 1200px;
            margin: 32px auto;
            padding: 0 20px;
        }

        /* Hero Section (Next Webinar) */
        .hero-section {
            margin-bottom: 40px;
            display: none; /* Hidden by default */
        }
        .hero-card {
            background: linear-gradient(135deg, #006BFF 0%, #004ecc 100%);
            color: white;
            border-radius: 16px;
            padding: 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 25px rgba(0, 107, 255, 0.2);
        }
        .hero-content h2 { margin: 0 0 8px 0; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; opacity: 0.9; }
        .hero-title { font-size: 2rem; font-weight: 800; margin: 0 0 16px 0; }
        .hero-meta { display: flex; gap: 24px; font-size: 1.1rem; opacity: 0.95; }
        .hero-meta div { display: flex; align-items: center; gap: 8px; }
        
        .hero-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-width: 200px;
        }
        .btn-hero {
            background: white;
            color: var(--primary);
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .btn-hero:hover { transform: translateY(-2px); box-shadow: 0 6px 12px rgba(0,0,0,0.15); }
        .btn-hero.secondary {
            background: rgba(255,255,255,0.2);
            color: white;
            font-weight: 600;
            box-shadow: none;
        }
        .btn-hero.secondary:hover { background: rgba(255,255,255,0.3); }

        /* Countdown */
        .countdown-badge {
            background: rgba(0,0,0,0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* Stats Row */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }
        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: #eff6ff;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }
        .stat-info div:first-child { color: var(--text-muted); font-size: 0.85rem; font-weight: 500; }
        .stat-value { font-size: 1.5rem; font-weight: 800; color: var(--text); margin-top: 4px; }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 24px;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .card-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
        }
        .card-header h2 { margin: 0; font-size: 1.1rem; color: var(--text); font-weight: 700; }
        .badge {
            background: #f3f4f6;
            color: var(--text);
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .session-item { border-bottom: 1px solid var(--border); }
        .session-item:last-child { border-bottom: none; }
        
        .session-summary {
            padding: 16px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            transition: background 0.1s;
        }
        .session-summary:hover { background: #fafafa; }
        
        .session-info { display: flex; gap: 16px; align-items: center; }
        .date-box {
            background: #f9fafb;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 6px 12px;
            text-align: center;
            min-width: 50px;
        }
        .date-month { font-size: 0.75rem; text-transform: uppercase; color: var(--text-muted); font-weight: 700; }
        .date-day { font-size: 1.1rem; font-weight: 700; color: var(--text); }
        
        .session-details div:first-child { font-weight: 600; color: var(--text); }
        .session-details div:last-child { font-size: 0.85rem; color: var(--text-muted); margin-top: 2px; }

        .session-actions { display: flex; align-items: center; gap: 10px; }
        
        .icon-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.9rem;
            padding: 6px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        .icon-btn:hover { background: #eff6ff; color: var(--primary); }
        .attendee-badge {
            background: #ecfdf5; color: #059669; 
            padding: 4px 10px; border-radius: 12px; font-weight: 600; font-size: 0.85rem;
        }
        .attendee-badge.empty { background: #f3f4f6; color: #9ca3af; }

        /* Accordion Content */
        .attendees-list {
            display: none;
            background: #f9fafb;
            padding: 0;
            border-top: 1px solid var(--border);
            max-height: 300px;
            overflow-y: auto;
        }
        .session-item.open .attendees-list { display: block; }
        .session-item.open .session-summary { background: #f3f4f6; }

        .attendee {
            padding: 10px 20px;
            border-bottom: 1px solid var(--border);
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .attendee-name { font-weight: 500; }
        .attendee-email { color: var(--text-muted); font-size: 0.85rem; }

        /* Tools */
        .toolbar {
            padding: 10px 20px;
            background: #fff;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }
        .tool-btn {
            font-size: 0.8rem;
            color: var(--primary);
            background: #eff6ff;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        .tool-btn:hover { background: #dbeafe; }

        .loading { text-align: center; margin-top: 80px; color: var(--text-muted); }
        .hidden { display: none !important; }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 16px;
                padding: 16px;
                align-items: stretch;
            }
            .navbar h1 { justify-content: center; }
            .nav-actions { display: flex; justify-content: center; gap: 10px; }
            .nav-actions button { flex: 1; }

            .container { margin: 20px auto; }
            
            .hero-card {
                flex-direction: column;
                align-items: stretch;
                text-align: center;
                gap: 24px;
            }
            .hero-meta {
                flex-direction: column;
                gap: 12px;
                align-items: center;
                justify-content: center;
            }
            .hero-actions { width: 100%; }
            
            .stats-grid { grid-template-columns: 1fr; }
            
            .dashboard-grid { grid-template-columns: 1fr; }
            
            .session-summary {
                padding: 12px 16px;
            }
            .attendee {
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <h1><i class="fa-solid fa-calendar-check" style="color:var(--primary)"></i> Be Webinars</h1>
        <div class="nav-actions">
            <button onclick="loadData()"><i class="fa-solid fa-rotate-right"></i> Refresh</button>
            <button onclick="logout()"><i class="fa-solid fa-sign-out-alt"></i> Logout</button>
        </div>
    </nav>

    <div class="container">
        
        <div id="loading" class="loading">
            <i class="fa-solid fa-circle-notch fa-spin fa-2x"></i>
            <p style="margin-top:10px">Syncing with Calendly...</p>
        </div>

        <div id="main-content" class="hidden">
            
            <!-- Hero Section: Next Session -->
            <div id="hero-section" class="hero-section">
                <!-- Injected via JS -->
            </div>

            <!-- Global Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon"><i class="fa-solid fa-users"></i></div>
                    <div class="stat-info">
                        <div>Total Signups</div>
                        <div class="stat-value" id="total-participants">-</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fa-solid fa-video"></i></div>
                    <div class="stat-info">
                        <div>Upcoming Sessions</div>
                        <div class="stat-value" id="total-sessions">-</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fa-solid fa-calendar-day"></i></div>
                    <div class="stat-info">
                        <div>Active Collectives</div>
                        <div class="stat-value">4</div>
                    </div>
                </div>
            </div>

            <!-- Dashboard Grid -->
            <div class="dashboard-grid" id="grid">
                <!-- Cards injected here -->
            </div>
        </div>
    </div>

    <script>
        // --- State ---
        let rawData = null;

        // --- Init ---
        fetch('/api/auth-status')
            .then(res => res.json())
            .then(status => {
                if (!status.isLoggedIn) {
                    window.location.href = '/login.html';
                } else if (!status.isCalendlyConnected) {
                    window.location.href = '/connect-calendly'; // Simplify flow
                } else {
                    loadData();
                }
            })
            .catch(() => window.location.href = '/login.html');

        async function loadData() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('main-content').classList.add('hidden');
            try {
                const res = await fetch('/api/webinars');
                if (res.status === 401) return window.location.href = '/login.html';
                
                const data = await res.json();
                rawData = data;
                
                renderHero(data.globalStats.nextSession);
                renderStats(data.globalStats);
                renderGrid(data.collectives);
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
            } catch (e) {
                console.error(e);
                alert('Failed to load data');
            }
        }

        // --- Renderers ---

        function renderHero(session) {
            const hero = document.getElementById('hero-section');
            if (!session) {
                hero.style.display = 'none';
                return;
            }

            // Calculate dates
            const startDate = new Date(session.isoDate);
            const now = new Date();
            const diffMs = startDate - now;
            const diffHrs = Math.ceil(diffMs / (1000 * 60 * 60));
            const isToday = startDate.toDateString() === now.toDateString();

            const timeText = isToday 
                ? `Starting in ${diffHrs > 0 ? diffHrs + ' hours' : 'soon'}` 
                : startDate.toLocaleDateString(undefined, { weekday: 'long', month: 'short', day: 'numeric' });

            hero.innerHTML = `
                <div class="hero-card">
                    <div class="hero-content">
                        <h2><i class="fa-solid fa-bolt"></i> Next Up</h2>
                        <div class="hero-title">${session.eventName}</div>
                        <div class="hero-meta">
                            <div><i class="fa-regular fa-clock"></i> ${session.timeString}</div>
                            <div><i class="fa-regular fa-calendar"></i> ${timeText}</div>
                            <div class="countdown-badge"><i class="fa-solid fa-user-group"></i> ${session.attendees.length} Registered</div>
                        </div>
                    </div>
                    <div class="hero-actions">
                        ${session.zoomLink ? `<a href="${session.zoomLink}" target="_blank" class="btn-hero"><i class="fa-solid fa-video"></i> Start Zoom</a>` : '<div class="btn-hero secondary" style="cursor:not-allowed">No Zoom Link</div>'}
                        <button onclick='copyEmailsForSession(${JSON.stringify(session.attendees)})' class="btn-hero secondary"><i class="fa-regular fa-copy"></i> Copy Emails</button>
                    </div>
                </div>
            `;
            hero.style.display = 'block';
        }

        function renderStats(stats) {
            document.getElementById('total-participants').innerText = stats.totalParticipants;
            document.getElementById('total-sessions').innerText = stats.totalSessions;
        }

        function renderGrid(collectives) {
            const container = document.getElementById('grid');
            container.innerHTML = '';

            collectives.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                
                let sessionsHtml = '';
                if (item.sessions.length === 0) {
                    sessionsHtml = '<div style="padding:30px; color:#9ca3af; text-align:center; font-style:italic">No upcoming sessions scheduled.</div>';
                } else {
                    sessionsHtml = item.sessions.map((s, idx) => {
                        const dateObj = new Date(s.isoDate);
                        const month = dateObj.toLocaleDateString('en-US', { month: 'short' });
                        const day = dateObj.getDate();
                        const hasAttendees = s.attendees.length > 0;

                        const attendeesList = s.attendees.map(a => `
                            <div class="attendee">
                                <span class="attendee-name">${a.name}</span>
                                <span class="attendee-email">${a.email}</span>
                            </div>
                        `).join('');

                        // Serialize attendees safely for onclick
                        // We use a global registry or just simplified passing for this demo
                        // To avoid quote escaping hell, we attach data via ID or just pass emails
                        
                        return `
                        <div class="session-item" id="session-${item.collective}-${idx}">
                            <div class="session-summary" onclick="toggleAccordion(this)">
                                <div class="session-info">
                                    <div class="date-box">
                                        <div class="date-month">${month}</div>
                                        <div class="date-day">${day}</div>
                                    </div>
                                    <div class="session-details">
                                        <div>${s.timeString}</div>
                                        <div>${s.eventName}</div>
                                    </div>
                                </div>
                                <div class="session-actions">
                                    <div class="attendee-badge ${!hasAttendees ? 'empty' : ''}">
                                        ${s.attendees.length}
                                    </div>
                                    ${s.zoomLink ? `<a href="${s.zoomLink}" target="_blank" class="icon-btn" title="Launch Zoom" onclick="event.stopPropagation()"><i class="fa-solid fa-video"></i></a>` : ''}
                                    <i class="fa-solid fa-chevron-down icon-btn" style="pointer-events:none"></i>
                                </div>
                            </div>
                            
                            <div class="attendees-list">
                                <div class="toolbar">
                                    <button class="tool-btn" onclick='downloadCSV("${s.eventName}", "${s.dateString}", ${JSON.stringify(s.attendees)})'>
                                        <i class="fa-solid fa-download"></i> CSV
                                    </button>
                                    <button class="tool-btn" onclick='copyEmailsForSession(${JSON.stringify(s.attendees)})'>
                                        <i class="fa-regular fa-copy"></i> Copy Emails
                                    </button>
                                </div>
                                ${attendeesList || '<div style="padding:15px; text-align:center; color:#9ca3af; font-size:0.9rem;">No registrations yet.</div>'}
                            </div>
                        </div>
                        `;
                    }).join('');
                }

                card.innerHTML = `
                    <div class="card-header">
                        <h2>${item.collective}</h2>
                        <span class="badge">${item.totalUpcoming} Upcoming</span>
                    </div>
                    <div class="sessions-container">
                        ${sessionsHtml}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // --- Utils & Actions ---

        function toggleAccordion(el) {
            el.parentElement.classList.toggle('open');
            const icon = el.querySelector('.fa-chevron-down');
            if (icon) {
                icon.style.transform = el.parentElement.classList.contains('open') ? 'rotate(180deg)' : 'rotate(0deg)';
            }
        }

        function copyEmailsForSession(attendees) {
            if (!attendees || attendees.length === 0) {
                alert('No attendees to copy.');
                return;
            }
            const emails = attendees.map(a => a.email).join(', ');
            navigator.clipboard.writeText(emails).then(() => {
                alert(`Copied ${attendees.length} emails to clipboard!`);
            });
        }

        function downloadCSV(eventName, date, attendees) {
            if (!attendees || attendees.length === 0) {
                alert('No data to export.');
                return;
            }
            
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Name,Email,Status\n";
            
            attendees.forEach(row => {
                csvContent += `"${row.name}","${row.email}","${row.status}"\n`;
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `${eventName}_${date}_export.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        async function logout() {
            await fetch('/api/logout', { method: 'POST' });
            window.location.href = '/login.html';
        }
    </script>
</body>
</html>
