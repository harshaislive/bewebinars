<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Webinars History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #006BFF;
            --primary-dark: #0055cc;
            --success: #10b981;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text: #111827;
            --text-muted: #6b7280;
            --border: #e5e7eb;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Navbar */
        .navbar {
            background: #fff;
            padding: 16px 32px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .navbar h1 { margin: 0; font-size: 1.25rem; font-weight: 700; color: var(--text); display: flex; align-items: center; gap: 10px; }
        .nav-actions button, .nav-actions a {
            background: white;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            font-size: 0.85rem;
        }
        .nav-actions button:hover, .nav-actions a:hover { background: #f9fafb; border-color: #d1d5db; }
        .nav-actions .active { background: #eff6ff; color: var(--primary); border-color: var(--primary); }

        .container {
            max-width: 1200px;
            margin: 32px auto;
            padding: 0 20px;
        }

        /* Stats Row */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }
        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: #f3f4f6; /* Grey for history */
            color: #4b5563;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }
        .stat-info div:first-child { color: var(--text-muted); font-size: 0.85rem; font-weight: 500; }
        .stat-value { font-size: 1.5rem; font-weight: 800; color: var(--text); margin-top: 4px; }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 24px;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .card-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
        }
        .card-header h2 { margin: 0; font-size: 1.1rem; color: var(--text); font-weight: 700; }
        .badge {
            background: #f3f4f6;
            color: var(--text);
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .session-item { border-bottom: 1px solid var(--border); }
        .session-item:last-child { border-bottom: none; }
        
        .session-summary {
            padding: 16px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            transition: background 0.1s;
        }
        .session-summary:hover { background: #fafafa; }
        
        .session-info { display: flex; gap: 16px; align-items: center; }
        .date-box {
            background: #f3f4f6; /* Muted for history */
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 6px 12px;
            text-align: center;
            min-width: 50px;
            opacity: 0.8;
        }
        .date-month { font-size: 0.75rem; text-transform: uppercase; color: var(--text-muted); font-weight: 700; }
        .date-day { font-size: 1.1rem; font-weight: 700; color: var(--text); }
        
        .session-details div:first-child { font-weight: 600; color: var(--text); }
        .session-details div:last-child { font-size: 0.85rem; color: var(--text-muted); margin-top: 2px; }

        .session-actions { display: flex; align-items: center; gap: 10px; }
        
        .icon-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.9rem;
            padding: 6px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        .attendee-badge {
            background: #f3f4f6; color: #4b5563; 
            padding: 4px 10px; border-radius: 12px; font-weight: 600; font-size: 0.85rem;
        }

        /* Accordion Content */
        .attendees-list {
            display: none;
            background: #f9fafb;
            padding: 0;
            border-top: 1px solid var(--border);
            max-height: 300px;
            overflow-y: auto;
        }
        .session-item.open .attendees-list { display: block; }
        .session-item.open .session-summary { background: #f3f4f6; }

        .attendee {
            padding: 10px 20px;
            border-bottom: 1px solid var(--border);
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .attendee-name { font-weight: 500; }
        .attendee-email { color: var(--text-muted); font-size: 0.85rem; }

        /* Tools */
        .toolbar {
            padding: 10px 20px;
            background: #fff;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }
        .tool-btn {
            font-size: 0.8rem;
            color: #4b5563;
            background: #f3f4f6;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        .tool-btn:hover { background: #e5e7eb; }

        .loading { text-align: center; margin-top: 80px; color: var(--text-muted); }
        .hidden { display: none !important; }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 16px;
                padding: 16px;
                align-items: stretch;
            }
            .navbar h1 { justify-content: center; }
            .nav-actions { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap;}
            .nav-actions a, .nav-actions button { flex: 1; text-align: center; }

            .container { margin: 20px auto; }
            .stats-grid { grid-template-columns: 1fr; }
            .dashboard-grid { grid-template-columns: 1fr; }
            .session-summary { padding: 12px 16px; }
            .attendee { flex-direction: column; align-items: flex-start; gap: 4px; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <h1><i class="fa-solid fa-clock-rotate-left" style="color:#6b7280"></i> History</h1>
        <div class="nav-actions">
            <a href="/dashboard.html">Upcoming</a>
            <a href="#" class="active">History</a>
            <button onclick="logout()"><i class="fa-solid fa-sign-out-alt"></i> Logout</button>
        </div>
    </nav>

    <div class="container">
        
        <div id="loading" class="loading">
            <i class="fa-solid fa-circle-notch fa-spin fa-2x"></i>
            <p style="margin-top:10px">Loading past webinars...</p>
        </div>

        <div id="main-content" class="hidden">
            
            <!-- Global Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon"><i class="fa-solid fa-users"></i></div>
                    <div class="stat-info">
                        <div>Total Past Attendees</div>
                        <div class="stat-value" id="total-participants">-</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fa-solid fa-calendar-check"></i></div>
                    <div class="stat-info">
                        <div>Past Sessions</div>
                        <div class="stat-value" id="total-sessions">-</div>
                    </div>
                </div>
            </div>

            <!-- Dashboard Grid -->
            <div class="dashboard-grid" id="grid">
                <!-- Cards injected here -->
            </div>
        </div>
    </div>

    <script>
        // --- Init ---
        fetch('/api/auth-status')
            .then(res => res.json())
            .then(status => {
                if (!status.isLoggedIn) {
                    window.location.href = '/login.html';
                } else if (!status.isCalendlyConnected) {
                    window.location.href = '/connect-calendly';
                } else {
                    loadData();
                }
            })
            .catch(() => window.location.href = '/login.html');

        async function loadData() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('main-content').classList.add('hidden');
            try {
                // Fetch PAST data
                const res = await fetch('/api/webinars/past');
                if (res.status === 401) return window.location.href = '/login.html';
                
                const data = await res.json();
                
                renderStats(data.globalStats);
                renderGrid(data.collectives);
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
            } catch (e) {
                console.error(e);
                alert('Failed to load history');
            }
        }

        // --- Renderers ---

        function renderStats(stats) {
            document.getElementById('total-participants').innerText = stats.totalParticipants;
            document.getElementById('total-sessions').innerText = stats.totalSessions;
        }

        function renderGrid(collectives) {
            const container = document.getElementById('grid');
            container.innerHTML = '';

            collectives.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                
                let sessionsHtml = '';
                if (item.sessions.length === 0) {
                    sessionsHtml = '<div style="padding:30px; color:#9ca3af; text-align:center; font-style:italic">No past sessions found.</div>';
                } else {
                    sessionsHtml = item.sessions.map((s, idx) => {
                        const month = s.monthPart;
                        const day = s.dayPart;
                        const hasAttendees = s.attendees.length > 0;

                        const attendeesList = s.attendees.map(a => `
                            <div class="attendee">
                                <span class="attendee-name">${a.name}</span>
                                <span class="attendee-email">${a.email}</span>
                            </div>
                        `).join('');

                        return `
                        <div class="session-item" id="session-${item.collective}-${idx}">
                            <div class="session-summary" onclick="toggleAccordion(this)">
                                <div class="session-info">
                                    <div class="date-box">
                                        <div class="date-month">${month}</div>
                                        <div class="date-day">${day}</div>
                                    </div>
                                    <div class="session-details">
                                        <div>${s.timeString}</div>
                                        <div>${s.eventName}</div>
                                    </div>
                                </div>
                                <div class="session-actions">
                                    <div class="attendee-badge">
                                        ${s.attendees.length}
                                    </div>
                                    <i class="fa-solid fa-chevron-down icon-btn" style="pointer-events:none"></i>
                                </div>
                            </div>
                            
                            <div class="attendees-list">
                                <div class="toolbar">
                                    <button class="tool-btn" onclick='downloadCSV("${s.eventName}", "${s.dateString}", ${JSON.stringify(s.attendees)})'>
                                        <i class="fa-solid fa-download"></i> CSV
                                    </button>
                                    <button class="tool-btn" onclick='copyEmailsForSession(${JSON.stringify(s.attendees)})'>
                                        <i class="fa-regular fa-copy"></i> Copy Emails
                                    </button>
                                </div>
                                ${attendeesList || '<div style="padding:15px; text-align:center; color:#9ca3af; font-size:0.9rem;">No attendees.</div>'}
                            </div>
                        </div>
                        `;
                    }).join('');
                }

                card.innerHTML = `
                    <div class="card-header">
                        <h2>${item.collective}</h2>
                        <span class="badge">${item.totalUpcoming} Attendees</span>
                    </div>
                    <div class="sessions-container">
                        ${sessionsHtml}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // --- Utils & Actions ---

        function toggleAccordion(el) {
            el.parentElement.classList.toggle('open');
            const icon = el.querySelector('.fa-chevron-down');
            if (icon) {
                icon.style.transform = el.parentElement.classList.contains('open') ? 'rotate(180deg)' : 'rotate(0deg)';
            }
        }

        function copyEmailsForSession(attendees) {
            if (!attendees || attendees.length === 0) {
                alert('No attendees to copy.');
                return;
            }
            const emails = attendees.map(a => a.email).join(', ');
            navigator.clipboard.writeText(emails).then(() => {
                alert(`Copied ${attendees.length} emails to clipboard!`);
            });
        }

        function downloadCSV(eventName, date, attendees) {
            if (!attendees || attendees.length === 0) {
                alert('No data to export.');
                return;
            }
            
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Name,Email,Status\n";
            
            attendees.forEach(row => {
                csvContent += `"${row.name}","${row.email}","${row.status}"\n`;
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `${eventName}_${date}_export.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        async function logout() {
            await fetch('/api/logout', { method: 'POST' });
            window.location.href = '/login.html';
        }
    </script>
</body>
</html>
